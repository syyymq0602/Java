<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>

<form action="#" method="get">
    <label for="user">
        用户：<input type="text" name="user" placeholder="请输入用户名" id="user"><br>
        密码：<input type="password" name="password" placeholder="请输入密码" ><br>
    </label>
    性别：<input type="radio" name="gender" value="male">  男
         <input type="radio" name="gender" value="female" checked="checked">  女
         <br>
    爱好：<input type="checkbox" name="hobby" value="shopping"> 逛街
         <input type="checkbox" name="hobby" value="java" checked="checked"> 写代码
         <input type="checkbox" name="hobby" value="game"> 游戏
         <br>
    图片：<input type="file" name="file"><br>
    取色器：<input type="color" name="color"><br>
    日期：<input type="date" name="birthday"><br>
    具体日期:<input type="datetime-local" name="time"><br>
    邮箱：<input type="email" name="email"><br>
    年龄：<input type="number" name="age"><br>
    省份: <select name="province">
            <option value="" selected>------请选择-----</option>
            <option value="cd">成都</option>
            <option value="sh">上海</option>
            <option value="bj">北京</option>
         </select>
    <br>
    自我描述:
        <textarea cols="20" rows="5" name="description">

        </textarea>
    <br>
    <input type="submit" value="login"><br>
    <input type="button" value="login"><br>
    <input type="image" src=""><br>



</form>

</body>
</html>
