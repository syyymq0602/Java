<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>

  <form action="#" method="post">
    <table border="1" align="center" width="500">
        <tr>
            <td><label for="user">用户名</label></td>
            <td><input type="text" name="username" placeholder="请输入用户名" id="user"></td>
        </tr>
        <tr>
            <td><label for="password">密码</label></td>
            <td><input type="password" name="password" placeholder="请输入密码" id="password"></td>
        </tr>
        <tr>
            <td><label for="email">邮箱</label></td>
            <td><input type="email" name="email" placeholder="请输入邮箱" id="email"></td>
        </tr>
        <tr>
            <td><label for="name">姓名</label></td>
            <td><input type="text" name="name" placeholder="请输入姓名" id="name"></td>
        </tr>
        <tr>
            <td><label for="tel">手机号</label></td>
            <td><input type="number" name="tel" placeholder="请输入手机号" id="tel"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="gender" value="male">  男
                <input type="radio" name="gender" value="female">  女
            </td>
        </tr>
        <tr>
            <td>出生日期</td>
            <td>
                <input type="date" name="birthday">
            </td>
        </tr>
        <tr>
            <td>爱好</td>
            <td>
                <input type="checkbox" name="hobby" value="game"> 打游戏
                <input type="checkbox" name="hobby" value="shop"> 购物
                <input type="checkbox" name="hobby" value="code"> 编程
            </td>
        </tr>
        <tr>
            <td>验证码</td>
            <td>
                <input type="text" name="checkCode">
                <img src="../../images/verify_code.jpg">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="注册">
            </td>
        </tr>
    </table>
  </form>
</body>
</html>
